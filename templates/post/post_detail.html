{% extends 'base_post.html' %}

{% block title %}내 일기{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">
        <a href="{% url 'post:post_detail' post_pk=post.pk %}">
		{{ post.title }}</a>
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">2018.11.27</h6>
    <p class="card-text">{{ post.content }}</p>
  </div>
</div>
{% endblock %}
